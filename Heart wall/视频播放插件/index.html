<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Video.js 7.0</title>
		<link href="css/video-js.min.css" rel="stylesheet">
		<style>
			body {
				background-color: #191919
			}

			.m {
				width: 960px;
				height: 400px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 100px;
			}
		</style>
	</head>

	<body>
		<div class="m">
			<video id="my-video" class="video-js" controls preload="auto" width="960" height="480" poster="m.jpg" data-setup="{}">
				<source src="../背景视频.mp4" type="video/mp4">
			</video>
			<script src="js/video.min.js"></script>
			<script src="./js/zh-CN.js"></script>
			<script type="text/javascript">
				var myPlayer = videojs('my-video');
				videojs("my-video").ready(function () {
					var myPlayer = this;
					myPlayer.play();
				});
			</script>
		</div>
	</body>

</html>
